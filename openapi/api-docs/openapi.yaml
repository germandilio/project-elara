        - products-get-controller
      summary: Get products by filters and search query
      description: |-
        Get products by filters and search query.
         All parameters are optional.
         <p>
         Note: if filters are present, query will find products that match all specified filters.
         Search query will run over name only.
      operationId: getAllProductsByFilers
      parameters:
        - name: sports
          in: query
          description: sports, can be multiple
          required: false
          schema:
            type: array
            items:
              type: string
        - name: colors
          in: query
          description: colors, can be multiple
          required: false
          schema:
            type: array
            items:
              type: string
        - name: features
          in: query
          description: features, can be multiple
          required: false
          schema:
            type: array
            items:
              type: string
        - name: countries
          in: query
          description: countries, can be multiple
          required: false
          schema:
            type: array
            items:
              type: string
        - name: brands
          in: query
          description: brands, can be multiple
          required: false
          schema:
            type: array
            items:
              type: string
        - name: sizeUS
          in: query
          description: sizeUS, can be multiple
          required: false
          schema:
            type: array
            items:
              type: number
              format: double
        - name: sizeEUR
          in: query
          description: sizeEUR, can be multiple
          required: false
          schema:
            type: array
            items:
              type: number
              format: double
        - name: sizeUK
          in: query
          description: sizeUK, can be multiple
          required: false
          schema:
            type: array
            items:
              type: number
              format: double
        - name: minPrice
          in: query
          description: min price (should be less or equal than maxPrice)
          required: false
          schema:
            type: number
        - name: maxPrice
          in: query
          description: max price (should be greater or equal than minPrice)
          required: false
          schema:
            type: number
        - name: query
          in: query
          description: search query
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Zero-based page index (0..N)
          required: false
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: size
          in: query
          description: The size of the page to be returned
          required: false
          schema:
            minimum: 1
            type: integer
            default: 20
        - name: sort
          in: query
          description: 'Sorting criteria in the format: property,(asc|desc). Default sort order is ascending. Multiple sort criteria are supported.'
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageProductInfoDTO'
        '400':
          description: Bad request
          content:
            '*/*':
              schema:
                type: string
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
